<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/RedShakespeare/redshakespeare.github.io/contents/files/hxh_civ/Win/');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
		  if (file.name != 'index.html') {
            htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
          }
		}


        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
