<script language="javascript" type="text/javascript">

function calculate ()
{
    Intelligence = parseInt (document.getElementById ("Intelligence").value)
    XPLevel      = parseInt (document.getElementById ("XPLevel").value)

    for ( BookLevel = 1; BookLevel <= 7; BookLevel++ )
    {
        success = (Intelligence + 4 + Math.floor(XPLevel/2) - 2*BookLevel) * 5
        lenses = success + 10
        if ( success < 0 ) success = 0
        if ( lenses < 0 ) lenses = 0
        if ( success > 100 ) success = 100
        if ( lenses > 100 ) lenses = 100

        document.getElementById ("s"+BookLevel).value = success + "%"
        document.getElementById ("l"+BookLevel).value = lenses + "%"
    }
}

</script>
